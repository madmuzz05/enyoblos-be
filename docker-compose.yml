version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server 
      --appendonly yes 
      --requirepass mypassword123
      --bind 0.0.0.0
    restart: always
    networks:
      - redis_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "mypassword123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:

networks:
  redis_network:
    driver: bridge